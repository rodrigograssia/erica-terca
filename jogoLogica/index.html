<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Jogo de Lógica</title>
</head>
<body>
    <div class="container" role="main">
        <h1>Sequência Lógica</h1>
        <p class="subtitle">Complete as lacunas e complete a sequência</p>

        <label for="">Quantidade de números na sequência</label>
        <input type="number" id="totalNumeros" value="10" 
                                                min="5" max="20">

        <label for="">Quantidade de lacunas na sequência:</label>
        <input type="number" id="totalLacunas" value="3" 
                                                min="1" max="10">

        <div>
            <button onclick="mostrarSequencia()">
                Gerar Sequência</button>

            <button onclick="verificarRespostas()">
                Verificar respostas</button>    
        </div>

        <div id="sequencia" aria-live="polite" 
                            role="region"
                            style="margin-top: 2rem;">
        </div>

        <div id="resultado" role="alert" aria-live="assertive"></div>
        
    </div>

    <script src="js/app.js"></script>
</body>
</html>
